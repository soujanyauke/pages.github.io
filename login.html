<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
</head>

<body class="index">

    <nav class="navbar navbar-expand-sm index-nav bg-dark shadow sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h3>DevelopersHub</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="card1">
            <div class="row">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <form action="#" method="post">
                        <h2>Sing In</h2>
                        <h6>Sing into Your Account.</h6>
                        <input type="email" placeholder="Email" name="email" id="email" class="form-control"><br>
                        <input type="password" placeholder="Password" name="password" id="password"
                            class="form-control"><br>
                        <div class="d-grid gap-3">
                            <a type="button" class="btn btn-warning btn-block" href="profiles.html">LogIn</a>
                        </div>
                        <p class="text-center p-2">Don"t have an Account? <a href="register.html">Sign Up</a></p>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
