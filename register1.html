<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <style>
        h2{
            color:#ec176b !important;
        }
        h2,h6{
            text-align: center;
        }
    </style>
</head>

<body class="index">

    <nav class="navbar navbar-expand-sm index-nav bg-dark shadow sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <h3>DevelopersHub</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-sm-12 col-md-8 offset-md-2">
               <div class="card" style="background-color:#1ba9a8;">
                   <div class="row">
                     <div class="col-sm-12 col-md-6">
                        <form action="#" method="post" class="p-3">
                            <h2>Sign Up</h2>
                            <h6>Create Your account.</h6>
                            <input type="text" placeholder="Fullname" name="fullname" id="fullname"
                                class="form-control"><br>
                            <input type="email" placeholder="Email" name="email" id="email" class="form-control"><br>
                            <input type="text" placeholder="Mobile Number" name="mobile" id="mobile"
                                class="form-control"><br>
                            <input type="text" placeholder="Skills (Please provide skills by separation of comma.)"
                                name="skill" id="skill" class="form-control"><br>
                            <input type="password" placeholder="Password" name="password" id="password"
                                class="form-control"><br>
                            <input type="password" placeholder="ConfirmPassword" name="Confirmpassword" id="Confirmpassword"
                                class="form-control"><br>
                            <div class="d-grid gap-3">
                                <button type="button" class="btn btn-warning btn-block">Register</button>
                            </div>
                            <p class="text-center">Alredy have an Account? <a href="login1.html">Sign In</a></p>
                        </form>
                       </div>
                       <div class="col-sm-12 col-md-6">
                      <img src="https://images.pexels.com/photos/3585088/pexels-photo-3585088.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" class=" img-fluid"alt="">
                    </div>
                   </div>
               </div>
            </div>

        </div>
    </div>

</body>

</html>
